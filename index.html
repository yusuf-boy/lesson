<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 6 burchakli animatsiya</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .hexagon {
            position: relative;
            width: 100px;
            height: 57.74px;
            background-color: #3498db;
            margin: 28.87px 0;
            box-sizing: border-box;
        }

        /* Pastki va yuqori qismlarni yaratish */
        .hexagon::before,
        .hexagon::after {
            content: "";
            position: absolute;
            width: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
        }

        .hexagon::before {
            bottom: 100%;
            border-bottom: 28.87px solid #3498db;
        }

        .hexagon::after {
            top: 100%;
            width: 0;
            border-top: 28.87px solid #3498db;
        }

        /* Animatsiya */
        .hexagon-container {
            animation: rotate 4s infinite linear;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>
    <div class="hexagon-container">
        <div class="hexagon"></div>
    </div>
</body>
</html>
